        <script>
            const searchInput = document.body.getElementsByClassName('form-control');
            const searchBttn = document.body.getElementsByClassName('btn-search');

            searchInput.addEventListeer('click', function(){
                const searchTerm = searchInput.value;
                console.log(`Searching for "${searchTerm}"...`);

            searchInput.addEventListeer('keyup', function(event){
                if (event.keyCode === 13){
                    searchBttn.click();
                }
            });
